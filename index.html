<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demidovclicker Beta 5.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8;
            --rarity-common: #3b82f6; --rarity-rare: #22c55e; --rarity-ultra: #ef4444;
            --winter-accent: #60a5fa;
        }
        .light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; --accent: #0284c7; }
        
        body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; transition: 0.3s; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; position: relative; }

        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .snowflake { position: absolute; top: -10px; color: white; opacity: 0.8; font-size: 10px; user-select: none; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .container { background: var(--card); padding: 25px; border-radius: 32px; width: 90%; max-width: 380px; height: 680px; position: relative; display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.4); z-index: 10; }
        .screen { display: none; flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .active { display: block; }
        
        .settings-corner-btn { position: absolute; top: 35px; right: 25px; font-size: 24px; cursor: pointer; z-index: 100; opacity: 0.8; }
        .info-corner-btn { position: absolute; bottom: 100px; left: 25px; font-size: 20px; cursor: pointer; z-index: 100; opacity: 0.5; }

        .click-circle { 
            width: 170px; height: 170px; margin: 20px auto; border-radius: 50%; 
            background: linear-gradient(-45deg, #d1d5db, #60a5fa, #1e40af, #020617); 
            background-size: 400% 400%; animation: winter-gradient 6s ease infinite; 
            cursor: pointer; transition: 0.1s; border: 4px solid rgba(255,255,255,0.1); 
        }
        .click-circle:active { transform: scale(0.92); }
        @keyframes winter-gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .pet-card { padding: 12px; border-radius: 18px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border-left: 6px solid; background: rgba(128,128,128,0.1); }
        
        .nav { position: absolute; bottom: 0; left: 0; right: 0; height: 85px; background: var(--card); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(128,128,128,0.1); }
        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.3; transition: 0.2s; color: inherit; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .nav-item span { font-size: 10px; font-weight: 700; margin-top: 4px; text-transform: uppercase; }
        
        button { width: 100%; padding: 14px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; background: var(--accent); color: white; transition: 0.2s; }
        button:disabled { background: #475569 !important; cursor: not-allowed; opacity: 0.8; }
        input { width: 100%; padding: 14px; border-radius: 14px; border: none; background: rgba(128,128,128,0.2); color: var(--text); margin-bottom: 10px; box-sizing: border-box; }
        
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 15px; z-index: 3000; transition: 0.4s; font-weight: bold; text-align: center; white-space: pre-line; }

        /* –£–ª—É—á—à–µ–Ω–Ω–æ–µ –∫–æ–ª–µ—Å–æ */
        .wheel-container { position: relative; width: 260px; height: 260px; margin: 20px auto; border: 8px solid #334155; border-radius: 50%; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .wheel { 
            width: 100%; height: 100%; border-radius: 50%; 
            transition: 5s cubic-bezier(0.15, 0, 0.15, 1); 
            background: conic-gradient(#3b82f6 0deg 45deg, #eab308 45deg 90deg, #ef4444 90deg 135deg, #22c55e 135deg 180deg, #a855f7 180deg 225deg, #f97316 225deg 270deg, #ec4899 270deg 315deg, #06b6d4 315deg 360deg);
        }
        .wheel-pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #ef4444; z-index: 20; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }
        .wheel-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; background: white; border-radius: 50%; z-index: 15; border: 4px solid #1e293b; }
    </style>
</head>
<body>

    <div class="snow-container" id="snow"></div>
    <div id="toast"></div>

    <div class="container">
        <div class="settings-corner-btn" id="set-btn" style="display:none;" onclick="nav('screen-settings', this)">‚öôÔ∏è</div>
        <div class="info-corner-btn" id="info-btn" style="display:none;" onclick="showInfo()">‚ÑπÔ∏è</div>

        <div id="screen-auth" class="screen active">
            <h2 style="text-align:center; margin-top:50px; font-weight:900;">DEMIDOVCLICKER</h2>
            <p style="text-align:center; opacity:0.5; font-size:12px;">Beta 5.0 ‚ùÑÔ∏è</p>
            <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
            <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="handleAuth('login')">–í–û–ô–¢–ò</button>
            <button onclick="handleAuth('reg')" style="background:#475569;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
        </div>

        <div id="screen-main" class="screen">
            <div style="text-align:center; margin-top:20px;">
                <div style="background:#eab308; color:black; padding:5px 15px; border-radius:20px; font-weight:900; font-size:12px; cursor:pointer; display:inline-block;" onclick="tryLevelUp()">LVL: <span id="ui-lvl">0</span> ‚¨ÜÔ∏è</div>
                <h1 id="ui-coins" style="font-size: 45px; margin: 10px 0;">0 üí∞</h1>
                <p style="opacity:0.6; font-size:14px;">Power: <span id="ui-power">1.0</span></p>
                <div class="click-circle" onclick="clickAction()"></div>
            </div>
        </div>

        <div id="screen-wheel" class="screen">
            <h2 style="text-align:center; margin-bottom:10px;">–§–û–†–¢–£–ù–ê</h2>
            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div class="wheel-center"></div>
                <div id="wheel" class="wheel"></div>
            </div>
            <button onclick="spinWheel()" id="spin-btn">–ò–°–ü–´–¢–ê–¢–¨ –£–î–ê–ß–£ (100 üí∞)</button>
        </div>

        <div id="screen-shop" class="screen">
            <h2 style="text-align:center;">–ú–ê–ì–ê–ó–ò–ù</h2>
            <button id="shop-normal" onclick="buyEgg('normal')">ü•ö –û–ë–´–ß–ù–û–ï –Ø–ô–¶–û</button>
            <button id="shop-winter" onclick="buyEgg('winter')" style="background: var(--winter-accent);">‚ùÑÔ∏è –ó–ò–ú–ù–ï–ï –Ø–ô–¶–û</button>
            <button id="boost-btn" style="background:#22c55e;" onclick="buyOnceBoost()">‚ö°Ô∏è –ö–õ–ò–ö-–ë–£–°–¢ x1.5 (200 üí∞)</button>
        </div>

        <div id="screen-inv" class="screen">
            <h2 style="text-align:center;">–†–Æ–ö–ó–ê–ö</h2>
            <div id="ui-inventory"></div>
        </div>

        <div id="screen-settings" class="screen">
            <h2 style="text-align:center;">–ù–ê–°–¢–†–û–ô–ö–ò</h2>
            <button onclick="toggleTheme()">üåì –°–ú–ï–ù–ò–¢–¨ –¢–ï–ú–£</button>
            <button onclick="location.reload()" style="background:#ef4444; margin-top:20px;">–í–´–ô–¢–ò –ò–ó –ê–ö–ö–ê–£–ù–¢–ê</button>
        </div>

        <div class="nav" id="ui-nav" style="display: none;">
            <div class="nav-item active" onclick="nav('screen-main', this)"><div>üéÆ</div><span>–ì–ª–∞–≤–Ω–∞—è</span></div>
            <div class="nav-item" onclick="nav('screen-wheel', this)"><div>üé°</div><span>–ö–æ–ª–µ—Å–æ</span></div>
            <div class="nav-item" onclick="nav('screen-shop', this)"><div>üõí</div><span>–ú–∞–≥–∞–∑–∏–Ω</span></div>
            <div class="nav-item" onclick="nav('screen-inv', this)"><div>üéí</div><span>–í–µ—â–∏</span></div>
        </div>
    </div>

    <script>
        function formatNum(n) {
            if (n < 1000) return n >= 10 ? Math.floor(n) : n.toFixed(1);
            const units = ["K", "M", "B", "T", "Qa", "Qi"];
            let i = -1;
            while (n >= 1000 && i < units.length - 1) { n /= 1000; i++; }
            return n.toFixed(1).replace(/\.0$/, '') + units[i];
        }

        function createSnow() {
            const container = document.getElementById('snow');
            for (let i = 0; i < 40; i++) {
                let flake = document.createElement('div');
                flake.className = 'snowflake'; flake.innerText = '‚Ä¢';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.opacity = Math.random();
                container.appendChild(flake);
            }
        }
        createSnow();

        function showInfo() {
            showMsg("DEMIDOVCLICKER\n–í–µ—Ä—Å–∏—è: Beta 5.0\n–ì–æ–¥: 2025", "var(--card)");
        }

        let curUser = null;
        let db = { pass: "", coins: 0, pets: [], lvl: 0, basePower: 1, theme: 'dark', boostPurchased: false, freeNormal: 5, freeWinter: 2 };

        function showMsg(txt, color = "#38bdf8") {
            const t = document.getElementById('toast');
            t.innerText = txt; t.style.background = color; t.style.top = "20px";
            setTimeout(() => t.style.top = "-100px", 2500);
        }

        function clickAction() {
            db.coins += db.basePower;
            updateUI(); save();
        }

        function buyOnceBoost() {
            if (db.boostPurchased) return;
            if (db.coins >= 200) {
                db.coins -= 200;
                db.basePower *= 1.5;
                db.boostPurchased = true;
                showMsg("–£—Å–ø–µ—Ö! –ú–æ—â—å x1.5", "#22c55e");
                updateUI(); save();
            } else showMsg("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ üí∞", "#ef4444");
        }

        function spinWheel() {
            if(db.coins < 100) return showMsg("–ù—É–∂–Ω–æ 100 üí∞");
            db.coins -= 100;
            const wheel = document.getElementById('wheel');
            const deg = 3600 + Math.floor(Math.random() * 3600);
            wheel.style.transform = `rotate(${deg}deg)`;
            setTimeout(() => {
                const results = ["1000 üí∞", "–°–£–ü–ï–† –ö–õ–ò–ö", "–ü–£–°–¢–û", "200 üí∞", "–†–ï–î–ö–ò–ô –ü–ï–¢", "500 üí∞", "–ù–ò–ß–ï–ì–û", "X2 –ú–û–ù–ï–¢–´"];
                const res = results[Math.floor(Math.random()*results.length)];
                if(res.includes("üí∞")) db.coins += parseInt(res);
                if(res === "–°–£–ü–ï–† –ö–õ–ò–ö") db.basePower *= 1.5;
                if(res === "–†–ï–î–ö–ò–ô –ü–ï–¢") db.pets.push({name: "–§–µ–Ω–∏–∫—Å", icon: "üê¶", rar: "ultra"});
                showMsg("–í–´–ò–ì–†–´–®:\n" + res);
                updateUI(); save();
            }, 5000);
        }

        function buyEgg(type) {
            let cost = 0;
            if(type === 'normal') {
                if(db.freeNormal > 0) { db.freeNormal--; showMsg("–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ –±–µ—Å–ø–ª–∞—Ç–Ω–æ–µ —è–π—Ü–æ!"); }
                else cost = 200;
            } else {
                if(db.freeWinter > 0) { db.freeWinter--; showMsg("–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ –±–µ—Å–ø–ª–∞—Ç–Ω–æ–µ –∑–∏–º–Ω–µ–µ —è–π—Ü–æ!"); }
                else cost = 300;
            }

            if(db.coins < cost) return showMsg("–ú–∞–ª–æ üí∞");
            db.coins -= cost;

            let p;
            if(type === 'normal') {
                const pool = [{n:"–ö–æ—Ç", i:"üê±"}, {n:"–ü—ë—Å", i:"üê∂"}, {n:"–•–æ–º—è–∫", i:"üêπ"}];
                p = pool[Math.floor(Math.random()*pool.length)];
                db.pets.push({name: p.n, icon: p.i, rar: "common"});
            } else {
                const pool = [{n:"–ü–∏–Ω–≥–≤–∏–Ω", i:"üêß"}, {n:"–ú–µ–¥–≤–µ–¥—å", i:"üêª‚Äç‚ùÑÔ∏è"}, {n:"–û–ª–µ–Ω—å", i:"ü¶å"}, {n:"–°–Ω–µ–∂–∏–Ω–∫–∞", i:"‚ùÑÔ∏è"}, {n:"–õ–µ–¥. –î—Ä–∞–∫–æ–Ω", i:"üêâ"}];
                p = pool[Math.floor(Math.random()*pool.length)];
                db.pets.push({name: p.n, icon: p.i, rar: "rare"});
            }
            showMsg("–í–´–õ–£–ü–ò–õ–°–Ø:\n" + p.n);
            updateUI(); save();
        }

        function tryLevelUp() {
            const cost = (db.lvl + 1) * 1000;
            if(db.coins >= cost) { db.coins -= cost; db.lvl++; showMsg("LVL UP!", "#eab308"); updateUI(); save(); }
            else showMsg("–ù—É–∂–Ω–æ " + cost + " üí∞");
        }

        function updateUI() {
            document.getElementById('ui-coins').innerText = formatNum(db.coins) + " üí∞";
            document.getElementById('ui-power').innerText = db.basePower < 1000 ? db.basePower.toFixed(1) : formatNum(db.basePower);
            document.getElementById('ui-lvl').innerText = db.lvl;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω –≤ –º–∞–≥–∞–∑–∏–Ω–µ
            const nBtn = document.getElementById('shop-normal');
            const wBtn = document.getElementById('shop-winter');
            nBtn.innerText = db.freeNormal > 0 ? `ü•ö –ë–ï–°–ü–õ–ê–¢–ù–û (${db.freeNormal} —à—Ç)` : `ü•ö –û–ë–´–ß–ù–û–ï –Ø–ô–¶–û (200 üí∞)`;
            wBtn.innerText = db.freeWinter > 0 ? `‚ùÑÔ∏è –ë–ï–°–ü–õ–ê–¢–ù–û (${db.freeWinter} —à—Ç)` : `‚ùÑÔ∏è –ó–ò–ú–ù–ï–ï –Ø–ô–¶–û (300 üí∞)`;

            const bBtn = document.getElementById('boost-btn');
            if(db.boostPurchased) {
                bBtn.innerText = "‚ö°Ô∏è –ö–£–ü–õ–ï–ù–û (–ú–ê–ö–°)";
                bBtn.disabled = true;
            }

            const inv = document.getElementById('ui-inventory');
            inv.innerHTML = "";
            db.pets.forEach(p => {
                const d = document.createElement('div');
                d.className = "pet-card"; d.style.borderLeft = `6px solid var(--rarity-${p.rar})`;
                d.innerHTML = `<span>${p.icon} ${p.name}</span> <span style="font-size:10px; opacity:0.5;">${p.rar}</span>`;
                inv.appendChild(d);
            });
        }

        function handleAuth(mode) {
            const u = document.getElementById('u-name').value.trim().toLowerCase();
            const p = document.getElementById('u-pass').value.trim();
            if(u.length < 3) return;
            const key = 'dc_user_' + u;
            if(mode === 'reg') {
                if(localStorage.getItem(key)) return showMsg("–õ–æ–≥–∏–Ω –∑–∞–Ω—è—Ç!");
                db = { pass: p, coins: 0, pets: [], lvl: 0, basePower: 1, theme: 'dark', boostPurchased: false, freeNormal: 5, freeWinter: 2 };
                curUser = u; save(); enterGame();
            } else {
                const data = localStorage.getItem(key);
                if(!data) return showMsg("–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω");
                db = JSON.parse(data);
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –Ω–æ–≤—ã—Ö –ø–æ–ª–µ–π –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–æ–≤
                if(db.freeNormal === undefined) db.freeNormal = 0;
                if(db.freeWinter === undefined) db.freeWinter = 0;
                if(db.pass !== p) return showMsg("–ü–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã–π!");
                curUser = u; enterGame();
            }
        }

        function enterGame() {
            document.getElementById('screen-auth').classList.remove('active');
            document.getElementById('ui-nav').style.display = 'flex';
            document.getElementById('set-btn').style.display = 'block';
            document.getElementById('info-btn').style.display = 'block';
            document.getElementById('screen-main').classList.add('active');
            updateUI();
        }

        function toggleTheme() {
            db.theme = db.theme === 'dark' ? 'light' : 'dark';
            document.body.className = db.theme === 'light' ? 'light-theme' : '';
            save();
        }

        function save() { if(curUser) localStorage.setItem('dc_user_' + curUser, JSON.stringify(db)); }
        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) el.classList.add('active');
            updateUI();
        }
    </script>
</body>
</html>
