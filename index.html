<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demidovclicker Beta 5.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8;
            --rarity-common: #3b82f6; --rarity-uncommon: #a855f7; --rarity-rare: #22c55e;
            --rarity-ultra: #ef4444; --rarity-legendary: #eab308;
            --winter-accent: #60a5fa; --nav-bg: #1e293b;
        }
        body.light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; --accent: #0284c7; --nav-bg: #e2e8f0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; transition: 0.3s; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; position: relative; }
        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .snowflake { position: absolute; top: -10px; color: white; opacity: 0.8; font-size: 12px; user-select: none; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
        .container { background: var(--card); padding: 25px; border-radius: 32px; width: 90%; max-width: 380px; height: 680px; position: relative; display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.4); z-index: 10; transition: background 0.3s; }
        .screen { display: none; flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .active { display: block; }
        #egg-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 5000; display:none; flex-direction:column; align-items:center; justify-content:center; }
        .egg-shake { font-size: 80px; animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0); } 25% { transform: rotate(10deg); } 75% { transform: rotate(-10deg); } 100% { transform: rotate(0); } }
        .pet-pop { font-size: 100px; animation: pop 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.49); }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }
        .click-circle { width: 170px; height: 170px; margin: 20px auto; border-radius: 50%; background: linear-gradient(-45deg, #d1d5db, #60a5fa, #1e40af, #020617); background-size: 400% 400%; animation: winter-gradient 6s ease infinite; cursor: pointer; transition: 0.1s; border: 4px solid rgba(255,255,255,0.1); }
        .click-circle:active { transform: scale(0.92); }
        @keyframes winter-gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .pet-card { padding: 12px; border-radius: 18px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border-left: 6px solid; background: rgba(128,128,128,0.1); color: var(--text); }
        .nav { position: absolute; bottom: 0; left: 0; right: 0; height: 85px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(128,128,128,0.1); border-bottom-left-radius: 32px; border-bottom-right-radius: 32px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.3; transition: 0.2s; color: var(--text); font-size: 24px; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        button { width: 100%; padding: 14px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; background: var(--accent); color: white; transition: 0.2s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        input { width: 100%; padding: 14px; border-radius: 14px; border: none; background: rgba(128,128,128,0.2); color: var(--text); margin-bottom: 10px; box-sizing: border-box; }
        #toast { position: fixed; top: -120px; left: 50%; transform: translateX(-50%); padding: 15px 30px; border-radius: 20px; z-index: 6000; transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); font-weight: bold; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); white-space: pre-line; min-width: 200px; }
        
        .wheel-container { position: relative; width: 260px; height: 260px; margin: 20px auto; border: 8px solid #334155; border-radius: 50%; overflow: hidden; }
        .wheel { width: 100%; height: 100%; border-radius: 50%; transition: 5s cubic-bezier(0.15, 0, 0.15, 1); 
            /* –†–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–µ —Å–µ–∫—Ç–æ—Ä–∞ –Ω–∞ –∫–æ–ª–µ—Å–µ */
            background: conic-gradient(
                #ef4444 0deg 45deg,    /* 50 */
                #3b82f6 45deg 90deg,   /* 200 */
                #22c55e 90deg 135deg,  /* 500 */
                #eab308 135deg 180deg, /* 1000 */
                #a855f7 180deg 225deg, /* 50 */
                #f97316 225deg 270deg, /* 200 */
                #06b6d4 270deg 315deg, /* 500 */
                #ffffff 315deg 360deg  /* JACKPOT 2500 */
            ); 
        }
    </style>
</head>
<body>

    <div class="snow-container" id="snow"></div>
    <div id="toast"></div>

    <div id="egg-overlay">
        <div id="egg-render" class="egg-shake">ü•ö</div>
        <h2 id="egg-info" style="margin-top:20px; color: white;">–û–¢–ö–†–´–í–ê–ï–ú...</h2>
        <button id="egg-close" style="display:none; width:auto; padding: 10px 40px;" onclick="closeEgg()">–ó–ê–ë–†–ê–¢–¨</button>
    </div>

    <div class="container">
        <div id="info-btn" style="position:absolute; bottom:100px; left:25px; cursor:pointer; font-size: 20px; opacity:0.5; display:none; z-index: 101;" onclick="showInfo()">‚ÑπÔ∏è</div>
        <div id="set-btn" style="position:absolute; top:35px; right:25px; cursor:pointer; font-size:24px; display:none; z-index: 101;" onclick="nav('screen-settings', this)">‚öôÔ∏è</div>

        <div id="screen-auth" class="screen active">
            <h2 style="text-align:center; margin-top:50px; font-weight:900;">DEMIDOVCLICKER</h2>
            <p style="text-align:center; opacity:0.5; font-size:12px;">Beta 5.0 ‚ùÑÔ∏è</p>
            <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
            <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="handleAuth('login')">–í–û–ô–¢–ò</button>
            <button onclick="handleAuth('reg')" style="background:#475569;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
        </div>

        <div id="screen-main" class="screen">
            <div style="text-align:center; margin-top:20px;">
                <div style="background:#eab308; color:black; padding:5px 15px; border-radius:20px; font-weight:900; font-size:12px; display:inline-block; cursor: pointer;" onclick="tryLevelUp()">LVL: <span id="ui-lvl">0</span> ‚¨ÜÔ∏è</div>
                <h1 id="ui-coins" style="font-size: 45px; margin: 10px 0;">0 üí∞</h1>
                <p style="opacity:0.6;">Power: <span id="ui-power">1.0</span> <span id="ui-boost-label" style="color:#22c55e; display:none;"></span></p>
                <div class="click-circle" onclick="clickAction()"></div>
            </div>
        </div>

        <div id="screen-wheel" class="screen">
            <h2 style="text-align:center;">–§–û–†–¢–£–ù–ê</h2>
            <div class="wheel-container">
                <div style="position:absolute; top:0; left:50%; transform:translateX(-50%); width:0; height:0; border-left:15px solid transparent; border-right:15px solid transparent; border-top:30px solid #ef4444; z-index:20;"></div>
                <div id="wheel" class="wheel"></div>
            </div>
            <button onclick="spinWheel()">–ö–†–£–¢–ò–¢–¨ (100 üí∞)</button>
        </div>

        <div id="screen-shop" class="screen">
            <h2 style="text-align:center;">–ú–ê–ì–ê–ó–ò–ù</h2>
            <button onclick="buyEgg('normal')">ü•ö –û–ë–´–ß–ù–û–ï –Ø–ô–¶–û (200 üí∞)</button>
            <button onclick="buyEgg('winter')" style="background:var(--winter-accent);">‚ùÑÔ∏è –°–ù–ï–ñ–ù–û–ï –Ø–ô–¶–û (1000 üí∞)</button>
            <button id="btn-boost" style="background:#22c55e;" onclick="buyDoubleBoost()">‚ö°Ô∏è –ö–õ–ò–ö-–ë–£–°–¢ 2X (200 üí∞) [0/2]</button>
        </div>

        <div id="screen-inv" class="screen">
            <h2 style="text-align:center;">–†–Æ–ö–ó–ê–ö</h2>
            <div id="ui-inventory"></div>
        </div>

        <div id="screen-settings" class="screen">
            <h2 style="text-align:center;">–ù–ê–°–¢–†–û–ô–ö–ò</h2>
            <button onclick="toggleTheme()" style="background: #6366f1;">üåì –°–ú–ï–ù–ò–¢–¨ –¢–ï–ú–£</button>
            <button onclick="location.reload()" style="background:#ef4444; margin-top: 20px;">–í–´–ô–¢–ò –ò–ó –ê–ö–ö–ê–£–ù–¢–ê</button>
        </div>

        <div class="nav" id="ui-nav" style="display: none;">
            <div class="nav-item active" onclick="nav('screen-main', this)">üéÆ</div>
            <div class="nav-item" onclick="nav('screen-wheel', this)">üé°</div>
            <div class="nav-item" onclick="nav('screen-shop', this)">üõí</div>
            <div class="nav-item" onclick="nav('screen-inv', this)">üéí</div>
        </div>
    </div>

    <script>
        let curUser = null;
        let db = { pass: "", coins: 0, pets: {}, lvl: 0, basePower: 1, theme: 'dark', boostCount: 0 };

        const PET_POOLS = {
            normal: [
                {name: "–ú—ã—à—å", icon: "üê≠", rar: "common", weight: 30},
                {name: "–ö–æ—Ç", icon: "üê±", rar: "common", weight: 25},
                {name: "–ü–µ—Å", icon: "üê∂", rar: "common", weight: 20},
                {name: "–ö—Ä–æ–ª–∏–∫", icon: "üê∞", rar: "uncommon", weight: 12},
                {name: "–ï–Ω–æ—Ç", icon: "ü¶ù", rar: "uncommon", weight: 8},
                {name: "–õ–∏—Å–∞", icon: "ü¶ä", rar: "rare", weight: 4},
                {name: "–ü–∞–Ω–¥–∞", icon: "üêº", rar: "rare", weight: 1}
            ],
            winter: [
                {name: "–ü–∏–Ω–≥–≤–∏–Ω", icon: "üêß", rar: "uncommon", weight: 30},
                {name: "–û–ª–µ–Ω—å", icon: "ü¶å", rar: "uncommon", weight: 25},
                {name: "–ú–æ—Ä–∂", icon: "ü¶≠", rar: "rare", weight: 15},
                {name: "–ë–µ–ª—ã–π –ú–µ–¥–≤–µ–¥—å", icon: "üêª‚Äç‚ùÑÔ∏è", rar: "rare", weight: 15},
                {name: "–ô–µ—Ç–∏", icon: "üëπ", rar: "ultra", weight: 8},
                {name: "–õ–µ–¥. –î—Ä–∞–∫–æ–Ω", icon: "üêâ", rar: "ultra", weight: 5},
                {name: "–§–µ–Ω–∏–∫—Å", icon: "üê¶‚Äçüî•", rar: "legendary", weight: 2}
            ]
        };

        function createSnow() {
            const container = document.getElementById('snow'); container.innerHTML = ''; 
            for (let i = 0; i < 40; i++) {
                const flake = document.createElement('div'); flake.className = 'snowflake'; flake.innerText = '‚ùÑ';
                flake.style.left = Math.random() * 100 + 'vw'; flake.style.animationDuration = (Math.random() * 3 + 2) + 's'; 
                flake.style.opacity = Math.random(); flake.style.fontSize = Math.random() * 10 + 10 + 'px'; container.appendChild(flake);
            }
        }
        function formatNum(n) { return n >= 1000 ? (n/1000).toFixed(1) + "K" : Math.floor(n); }
        function showMsg(txt, color = "var(--accent)") {
            const t = document.getElementById('toast'); t.innerText = txt; t.style.background = color; t.style.top = "30px";
            setTimeout(() => t.style.top = "-120px", 2500);
        }
        function showInfo() { showMsg("DEMIDOVCLICKER\nBeta 5.0\n2025", "#1e293b"); }
        function save() { if(curUser) localStorage.setItem('dc_user_' + curUser, JSON.stringify(db)); }
        function applyTheme() {
            if(db.theme === 'light') document.body.classList.add('light-theme');
            else document.body.classList.remove('light-theme');
        }
        function toggleTheme() { db.theme = (db.theme === 'dark' ? 'light' : 'dark'); applyTheme(); save(); showMsg("–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞!"); }

        function buyDoubleBoost() {
            if(db.boostCount >= 2) return showMsg("–õ–∏–º–∏—Ç –ø–æ–∫—É–ø–æ–∫ –¥–æ—Å—Ç–∏–≥–Ω—É—Ç!");
            if(db.coins < 200) return showMsg("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!", "#ef4444");
            db.coins -= 200;
            db.boostCount++;
            showMsg(`–ë–£–°–¢ –ê–ö–¢–ò–í–ò–†–û–í–ê–ù (${db.boostCount}/2)!`, "#22c55e");
            updateUI(); save();
        }

        function buyEgg(type) {
            let cost = (type === 'normal') ? 200 : 1000;
            if(db.coins < cost) return showMsg("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!", "#ef4444");
            db.coins -= cost;
            const pool = PET_POOLS[type]; const totalWeight = pool.reduce((s, p) => s + p.weight, 0);
            let rnd = Math.random() * totalWeight, p;
            for (let item of pool) { if (rnd < item.weight) { p = item; break; } rnd -= item.weight; }
            if(db.pets[p.name]) db.pets[p.name].count++; else db.pets[p.name] = { ...p, count: 1 };
            openEggAnim(p, type); save();
        }

        function openEggAnim(p, type) {
            const ov = document.getElementById('egg-overlay'), render = document.getElementById('egg-render');
            const info = document.getElementById('egg-info'), close = document.getElementById('egg-close');
            ov.style.display = 'flex'; render.className = 'egg-shake'; render.innerText = (type === 'normal' ? 'ü•ö' : '‚ùÑÔ∏è');
            info.innerText = "–û–¢–ö–†–´–í–ê–ï–ú..."; close.style.display = 'none';
            setTimeout(() => { render.className = 'pet-pop'; render.innerText = p.icon; info.innerHTML = `<span style="color:var(--rarity-${p.rar})">${p.rar.toUpperCase()}</span><br>${p.name}`; close.style.display = 'block'; updateUI(); }, 1500);
        }
        function closeEgg() { document.getElementById('egg-overlay').style.display = 'none'; }

        function updateUI() {
            document.getElementById('ui-coins').innerText = formatNum(db.coins) + " üí∞";
            document.getElementById('ui-power').innerText = db.basePower.toFixed(1);
            document.getElementById('ui-lvl').innerText = db.lvl;
            
            const boostLabel = document.getElementById('ui-boost-label');
            const boostBtn = document.getElementById('btn-boost');
            if(db.boostCount > 0) {
                let multiplier = Math.pow(2, db.boostCount);
                boostLabel.innerText = `(x${multiplier}!)`;
                boostLabel.style.display = 'inline';
            }
            boostBtn.innerText = `‚ö°Ô∏è –ö–õ–ò–ö-–ë–£–°–¢ 2X (200 üí∞) [${db.boostCount}/2]`;
            if(db.boostCount >= 2) { boostBtn.innerText = "–ú–ê–ö–°–ò–ú–£–ú –ö–£–ü–õ–ï–ù–û ‚úÖ"; boostBtn.disabled = true; }

            const inv = document.getElementById('ui-inventory'); inv.innerHTML = "";
            for(let key in db.pets) {
                let p = db.pets[key];
                inv.innerHTML += `<div class="pet-card" style="border-left: 6px solid var(--rarity-${p.rar})">
                    <span>${p.icon} ${p.name} ${p.count > 1 ? 'x'+p.count : ''}</span>
                    <small style="color:var(--rarity-${p.rar}); font-weight:bold;">${p.rar.toUpperCase()}</small>
                </div>`;
            }
        }

        function handleAuth(mode) {
            const u = document.getElementById('u-name').value.trim().toLowerCase();
            const p = document.getElementById('u-pass').value.trim();
            if(u.length < 3) return showMsg("–õ–æ–≥–∏–Ω –∫–æ—Ä–æ—Ç–∫–∏–π");
            const key = 'dc_user_' + u;
            if(mode === 'reg') {
                if(localStorage.getItem(key)) return showMsg("–ó–∞–Ω—è—Ç–æ");
                db = { pass: p, coins: 0, pets: {}, lvl: 0, basePower: 1, theme: 'dark', boostCount: 0 };
                curUser = u; save(); enterGame();
            } else {
                const data = localStorage.getItem(key); if(!data) return showMsg("–ù–µ—Ç –∏–≥—Ä–æ–∫–∞");
                db = JSON.parse(data);
                if(db.boostCount === undefined) db.boostCount = 0;
                if(db.pass !== p) return showMsg("–ü–∞—Ä–æ–ª—å!");
                curUser = u; enterGame();
            }
        }

        function enterGame() {
            applyTheme(); createSnow();
            document.getElementById('screen-auth').style.display = 'none';
            document.getElementById('ui-nav').style.display = 'flex';
            document.getElementById('set-btn').style.display = 'block';
            document.getElementById('info-btn').style.display = 'block';
            document.getElementById('screen-main').classList.add('active');
            updateUI();
        }

        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el && el.classList.contains('nav-item')) el.classList.add('active');
        }

        function clickAction() { 
            let gain = db.basePower * Math.pow(2, db.boostCount);
            db.coins += gain; updateUI(); save(); 
        }

        function tryLevelUp() {
            let coinCost = (db.lvl + 1) * 500;
            // –¢—Ä–µ–±–æ–≤–∞–Ω–∏–µ –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –ø–∏—Ç–æ–º—Ü–µ–≤ (–º–∏–Ω–∏–º—É–º 3 –Ω–∞ 1 –ª–≤–ª, 6 –Ω–∞ 2 –ª–≤–ª –∏ —Ç.–¥.)
            let totalPets = Object.values(db.pets).reduce((sum, pet) => sum + pet.count, 0);
            let petReq = (db.lvl + 1) * 3;

            if (db.coins < coinCost) {
                return showMsg(`–ù—É–∂–Ω–æ ${coinCost} üí∞`);
            }
            if (totalPets < petReq) {
                return showMsg(`–ù—É–∂–Ω–æ –µ—â–µ –ø–∏—Ç–æ–º—Ü–µ–≤: ${totalPets}/${petReq}`, "#ef4444");
            }

            db.coins -= coinCost;
            db.lvl++;
            db.basePower += 0.5;
            showMsg(`LVL UP! –¢–µ–ø–µ—Ä—å LVL ${db.lvl}`, "#eab308");
            updateUI();
            save();
        }

        function spinWheel() {
            if(db.coins < 100) return showMsg("–ù—É–∂–Ω–æ 100 üí∞");
            db.coins -= 100;
            const w = document.getElementById('wheel');
            const spins = 10; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
            const randomSector = Math.floor(Math.random() * 8); // 8 —Å–µ–∫—Ç–æ—Ä–æ–≤
            const deg = (spins * 360) + (randomSector * 45); 
            
            w.style.transform = `rotate(${deg}deg)`;
            
            // –ü—Ä–∏–∑—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–µ–∫—Ç–æ—Ä–∞
            const prizes = [50, 200, 500, 1000, 50, 200, 500, 2500];
            
            setTimeout(() => {
                // –í—ã—á–∏—Å–ª—è–µ–º –∏–Ω–¥–µ–∫—Å –ø—Ä–∏–∑–∞ (–∫–æ–ª–µ—Å–æ –∫—Ä—É—Ç–∏—Ç—Å—è –ø–æ —á–∞—Å–æ–≤–æ–π —Å—Ç—Ä–µ–ª–∫–µ, —Å—Ç—Ä–µ–ª–∫–∞ —Å–≤–µ—Ä—Ö—É)
                // –ò–Ω–¥–µ–∫—Å 0 - —ç—Ç–æ –ø–µ—Ä–≤—ã–π —Å–µ–∫—Ç–æ—Ä –ø—Ä–æ—Ç–∏–≤ —á–∞—Å–æ–≤–æ–π —Å—Ç—Ä–µ–ª–∫–∏ –æ—Ç 0 –≥—Ä–∞–¥—É—Å–æ–≤
                let prizeIndex = (8 - (randomSector % 8)) % 8;
                let winAmount = prizes[prizeIndex];
                
                db.coins += winAmount;
                if(winAmount >= 1000) {
                    showMsg(`–î–ñ–ï–ö–ü–û–¢! +${winAmount} üí∞`, "#eab308");
                } else {
                    showMsg(`–í—ã–∏–≥—Ä–∞–Ω–æ ${winAmount} üí∞!`);
                }
                updateUI();
                save();
            }, 5000);
        }
    </script>
</body>
</html>
