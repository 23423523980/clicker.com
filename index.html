<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demidovclicker Beta 5.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* –í–µ—Å—å CSS –æ—Å—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8;
            --rarity-common: #3b82f6; --rarity-uncommon: #a855f7;
            --rarity-rare: #22c55e; --rarity-ultra: #ef4444; --rarity-legend: #eab308;
        }
        .light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; --accent: #0284c7; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; transition: 0.3s; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .container { background: var(--card); padding: 25px; border-radius: 32px; width: 90%; max-width: 380px; height: 680px; position: relative; display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        .screen { display: none; flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .active { display: block; }
        .settings-corner-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; z-index: 100; }
        .click-circle { width: 170px; height: 170px; margin: 30px auto; border-radius: 50%; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradient-bg 5s ease infinite; cursor: pointer; transition: 0.1s; border: none; }
        .click-circle:active { transform: scale(0.92); }
        @keyframes gradient-bg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .pet-card { padding: 12px; border-radius: 18px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border-left: 6px solid; background: rgba(128,128,128,0.1); }
        .rarity-label { font-size: 10px; font-weight: 700; opacity: 0.7; text-transform: uppercase; }
        .pet-count { background: var(--accent); color: white; padding: 4px 10px; border-radius: 10px; font-weight: 900; }
        .nav { position: absolute; bottom: 0; left: 0; right: 0; height: 85px; background: var(--card); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(128,128,128,0.1); }
        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.3; transition: 0.2s; color: inherit; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .nav-item span { font-size: 10px; font-weight: 700; margin-top: 4px; text-transform: uppercase; }
        .common { border-color: var(--rarity-common); } .uncommon { border-color: var(--rarity-uncommon); } .rare { border-color: var(--rarity-rare); } .ultra { border-color: var(--rarity-ultra); } .legend { border-color: var(--rarity-legend); }
        button { width: 100%; padding: 14px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; background: var(--accent); color: white; }
        input { width: 100%; padding: 14px; border-radius: 14px; border: none; background: rgba(128,128,128,0.2); color: var(--text); margin-bottom: 10px; box-sizing: border-box; }
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 15px; z-index: 3000; transition: 0.4s; font-weight: bold; }
        #hatch-overlay { position: absolute; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; border-radius: 32px; }
        .egg-shaking { font-size: 80px; animation: shake 0.2s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }
        .reveal-active { animation: grow 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes grow { 0% { transform: scale(0.1); opacity: 0; } 100% { transform: scale(10); opacity: 1; } }
        .wheel { width: 200px; height: 200px; border-radius: 50%; border: 5px solid #334155; margin: 20px auto; transition: 4s cubic-bezier(0.15, 0, 0.15, 1); background: conic-gradient(#3b82f6 0deg 90deg, #eab308 90deg 180deg, #ef4444 180deg 270deg, #22c55e 270deg 360deg); }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="container">
        <div class="settings-corner-btn" id="set-btn" style="display:none;" onclick="nav('screen-settings', this)">‚öôÔ∏è</div>

        <div id="hatch-overlay">
            <div id="hatch-egg" class="egg-shaking">ü•ö</div>
            <div id="hatch-pet" style="font-size:10px; opacity:0;">üê±</div>
            <h2 id="hatch-name" style="margin-top: 80px; opacity:0;">PET</h2>
        </div>

        <div id="screen-auth" class="screen active">
            <h2 style="text-align:center; margin-top:50px; font-weight:900;">DEMIDOVCLICKER</h2>
            <p style="text-align:center; opacity:0.5; font-size:12px;">Beta 5.1 | Accounts System</p>
            <input type="text" id="u-name" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ª–æ–≥–∏–Ω">
            <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="handleAuth('login')">–í–û–ô–¢–ò</button>
            <button onclick="handleAuth('reg')" style="background:#475569;">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
        </div>

        <div id="screen-main" class="screen">
            <div style="text-align:center; margin-top:20px;">
                <div style="background:#eab308; color:black; padding:5px 15px; border-radius:20px; font-weight:900; font-size:12px; cursor:pointer;" onclick="tryLevelUp()">LVL: <span id="ui-lvl">0</span> ‚¨ÜÔ∏è</div>
                <h1 id="ui-coins" style="font-size: 45px; margin: 15px 0;">0 üí∞</h1>
                <p style="font-size:14px; opacity:0.6;">Power: <span id="ui-power">1.0</span></p>
                <div class="click-circle" onclick="clickAction()"></div>
            </div>
        </div>

        <div id="screen-wheel" class="screen">
            <h2 style="text-align:center;">–§–û–†–¢–£–ù–ê</h2>
            <div style="text-align:center;"><div id="wheel" class="wheel"></div><button onclick="spinWheel()" id="spin-btn">–ö–†–£–¢–ò–¢–¨ (50 üí∞)</button></div>
        </div>
        <div id="screen-shop" class="screen">
            <h2 style="text-align:center;">–ú–ê–ì–ê–ó–ò–ù</h2>
            <button onclick="buyEgg()">ü•ö –ö–£–ü–ò–¢–¨ –Ø–ô–¶–û (100 üí∞)</button>
            <button style="background:#22c55e;" onclick="buyBoost()">‚ö°Ô∏è –ö–õ–ò–ö-–ë–£–°–¢ (200 üí∞)</button>
        </div>
        <div id="screen-inv" class="screen"><h2 style="text-align:center;">–†–Æ–ö–ó–ê–ö</h2><div id="ui-inventory"></div></div>
        <div id="screen-settings" class="screen">
            <h2 style="text-align:center;">–ù–ê–°–¢–†–û–ô–ö–ò</h2>
            <p id="ui-username" style="text-align:center; font-weight:bold; color:var(--accent);"></p>
            <button onclick="toggleTheme()">üåì –°–ú–ï–ù–ò–¢–¨ –¢–ï–ú–£</button>
            <button onclick="location.reload()" style="background:#ef4444; margin-top:20px;">–í–´–ô–¢–ò –ò–ó –ê–ö–ö–ê–£–ù–¢–ê</button>
        </div>

        <div class="nav" id="ui-nav" style="display: none;">
            <div class="nav-item active" onclick="nav('screen-main', this)"><div>üéÆ</div><span>–ì–ª–∞–≤–Ω–∞—è</span></div>
            <div class="nav-item" onclick="nav('screen-wheel', this)"><div>üé°</div><span>–ö–æ–ª–µ—Å–æ</span></div>
            <div class="nav-item" onclick="nav('screen-shop', this)"><div>üõí</div><span>–ú–∞–≥–∞–∑–∏–Ω</span></div>
            <div class="nav-item" onclick="nav('screen-inv', this)"><div>üéí</div><span>–†—é–∫–∑–∞–∫</span></div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –∏–∑ –ø–∞–º—è—Ç–∏ –±—Ä–∞—É–∑–µ—Ä–∞
        let accountsRegistry = JSON.parse(localStorage.getItem('dc_registry')) || [];
        let curUser = null;
        let db = { pass: "", coins: 0, pets: [], lvl: 0, basePower: 1, theme: 'dark' };

        const PETS = [
            { icon: "üê±", name: "–ö–æ—Ç", rar: "common", ch: 30 },
            { icon: "üê∂", name: "–ü—ë—Å", rar: "uncommon", ch: 20 },
            { icon: "ü¶ä", name: "–õ–∏—Å–∞", rar: "rare", ch: 10 },
            { icon: "ü¶Å", name: "–õ–µ–≤", rar: "ultra", ch: 7 },
            { icon: "ü¶ñ", name: "–î–∏–Ω–æ", rar: "legend", ch: 2 }
        ];

        function showMsg(txt, color = "#38bdf8") {
            const t = document.getElementById('toast');
            t.innerText = txt; t.style.background = color; t.style.top = "20px";
            setTimeout(() => t.style.top = "-100px", 2500);
        }

        // –ì–õ–ê–í–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ê–ö–ö–ê–£–ù–¢–û–í
        function handleAuth(mode) {
            const u = document.getElementById('u-name').value.trim().toLowerCase();
            const p = document.getElementById('u-pass').value.trim();

            if(u.length < 3 || p.length < 3) return showMsg("–ú–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞!", "#ef4444");

            if(mode === 'reg') {
                if(accountsRegistry.includes(u)) return showMsg("–õ–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç!", "#ef4444");
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                accountsRegistry.push(u);
                localStorage.setItem('dc_registry', JSON.stringify(accountsRegistry));
                
                db = { pass: p, coins: 0, pets: [], lvl: 0, basePower: 1, theme: 'dark' };
                curUser = u;
                save(); // –°—Ä–∞–∑—É —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage
                showMsg("–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω!", "#22c55e");
                enterGame();
            } else {
                const savedData = localStorage.getItem('dc_user_' + u);
                if(!accountsRegistry.includes(u) || !savedData) return showMsg("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω", "#ef4444");
                
                const parsed = JSON.parse(savedData);
                if(parsed.pass !== p) return showMsg("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!", "#ef4444");
                
                db = parsed;
                curUser = u;
                showMsg("–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º!");
                enterGame();
            }
        }

        function enterGame() {
            document.getElementById('screen-auth').classList.remove('active');
            document.getElementById('ui-nav').style.display = 'flex';
            document.getElementById('set-btn').style.display = 'block';
            document.getElementById('ui-username').innerText = "–ê–∫–∫–∞—É–Ω—Ç: " + curUser.toUpperCase();
            applyTheme();
            nav('screen-main', document.querySelector('.nav-item'));
        }

        function clickAction() {
            let mult = Math.pow(1.1, Math.floor(db.coins / 200));
            db.coins += db.basePower * mult;
            updateUI(); save();
        }

        function save() {
            if(curUser) {
                localStorage.setItem('dc_user_' + curUser, JSON.stringify(db));
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ –∏–≥—Ä—ã (–Ø–π—Ü–æ, –ö–æ–ª–µ—Å–æ, –ú–∞–≥–∞–∑–∏–Ω)
        function updateUI() {
            let mult = Math.pow(1.1, Math.floor(db.coins / 200));
            document.getElementById('ui-coins').innerText = Math.floor(db.coins) + " üí∞";
            document.getElementById('ui-lvl').innerText = db.lvl;
            document.getElementById('ui-power').innerText = (db.basePower * mult).toFixed(1);

            const inventory = document.getElementById('ui-inventory');
            inventory.innerHTML = "";
            const counts = {};
            db.pets.forEach(p => counts[p.name] = (counts[p.name] || 0) + 1);

            const rendered = new Set();
            db.pets.forEach(p => {
                if (!rendered.has(p.name)) {
                    const card = document.createElement('div');
                    card.className = `pet-card ${p.rar}`;
                    card.innerHTML = `<div style="display:flex;align-items:center;gap:12px;"><span style="font-size:32px;">${p.icon}</span><div><b>${p.name}</b><br><span class="rarity-label">${p.rar}</span></div></div>${counts[p.name]>1?`<div class="pet-count">x${counts[p.name]}</div>`:''}`;
                    inventory.appendChild(card);
                    rendered.add(p.name);
                }
            });
        }

        function buyEgg() {
            if(db.coins < 100) return showMsg("–ú–∞–ª–æ üí∞");
            db.coins -= 100;
            const roll = Math.random() * 100;
            let sum = 0, win = PETS[0];
            for(let p of PETS) { sum += p.ch; if(roll <= sum) { win = p; break; } }
            const ov = document.getElementById('hatch-overlay');
            ov.style.display = 'flex';
            setTimeout(() => {
                document.getElementById('hatch-egg').style.display = 'none';
                const p = document.getElementById('hatch-pet');
                p.style.display = 'block'; p.innerText = win.icon; p.classList.add('reveal-active');
                document.getElementById('hatch-name').innerText = win.name;
                document.getElementById('hatch-name').style.opacity = 1;
                setTimeout(() => {
                    db.pets.unshift(win); ov.style.display = 'none';
                    p.classList.remove('reveal-active'); save(); updateUI();
                }, 2000);
            }, 2000);
        }

        function spinWheel() {
            if(db.coins < 50) return showMsg("–ù—É–∂–Ω–æ 50 üí∞");
            db.coins -= 50;
            const wheel = document.getElementById('wheel');
            const deg = Math.floor(3600 + Math.random() * 3600);
            wheel.style.transform = `rotate(${deg}deg)`;
            setTimeout(() => {
                const actual = deg % 360;
                if(actual < 90) { db.coins += 500; showMsg("+500 üí∞!"); }
                else if(actual < 180) { showMsg("–ü—É—Å—Ç–æ"); }
                else if(actual < 270) { const p = PETS[0]; db.pets.unshift(p); showMsg("–í—ã–ø–∞–ª " + p.name); }
                else { db.coins += 100; showMsg("+100 üí∞!"); }
                updateUI(); save();
            }, 4000);
        }

        function buyBoost() { if(db.coins < 200) return showMsg("–ú–∞–ª–æ üí∞"); db.coins -= 200; db.basePower += 0.5; save(); updateUI(); }
        function toggleTheme() { db.theme = db.theme === 'dark' ? 'light' : 'dark'; applyTheme(); save(); }
        function applyTheme() { document.body.className = db.theme === 'light' ? 'light-theme' : ''; }
        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el.classList.contains('nav-item')) el.classList.add('active');
            updateUI();
        }
        function tryLevelUp() {
            let up = false;
            if(db.lvl === 0 && db.coins >= 500 && db.pets.some(p => p.name === "–ö–æ—Ç")) { db.lvl=1; db.coins+=100; up=true; }
            if(up) { showMsg("LEVEL UP!", "#eab308"); save(); updateUI(); } else showMsg("–£—Å–ª–æ–≤–∏—è –Ω–µ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã!");
        }
    </script>
</body>
</html>
